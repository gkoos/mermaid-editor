<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mermaid Editor</title>
  <link rel="stylesheet" href="/src/style.css">
  <script type="module" src="/src/main.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="p-6 font-sans">
  <h1 class="text-xl font-bold mb-4 text-center">Mermaid Editor</h1>
  <div class="flex flex-col md:flex-row w-full max-w-6xl mx-auto gap-4">
    <div class="flex flex-row gap-4 w-full">
      <div class="flex flex-col flex-1">
        <div class="flex flex-row items-center mb-2" style="height:48px;">
          <label for="editor" class="font-semibold">Code Editor</label>
        </div>
        <div class="flex flex-row w-full">
          <div id="line-numbers" class="text-right pr-2 pt-4 select-none text-gray-400 bg-gray-50 border-l border-t border-b rounded-l-lg" style="min-width:2.5em;"></div>
          <textarea id="editor" class="flex-1 h-full min-h-[300px] md:min-h-[600px] font-mono border rounded-r-lg p-4 resize-y focus:outline-none focus:ring-2 focus:ring-blue-400">
graph TD;
    A-->B;
    B-->C;
    C-->A;
          </textarea>
        </div>
        <div id="error-message" class="mt-2 min-h-[64px] max-h-40 overflow-auto break-words text-red-500 text-sm"></div>
      </div>
      <div class="flex flex-col flex-1">
        <div class="flex flex-row items-center mb-2 justify-between" style="height:48px;">
          <label class="font-semibold">Diagram Preview</label>
          <span id="zoom-ratio" class="text-xs text-gray-500 ml-2">Zoom: 100%</span>
          <div class="flex gap-2">
            <button id="exportSVG" class="bg-blue-500 text-white px-4 py-2 rounded">Export SVG</button>
            <button id="exportPNG" class="bg-green-500 text-white px-4 py-2 rounded">Export PNG</button>
          </div>
        </div>
  <div id="preview" class="border rounded-lg bg-white dark:bg-gray-900" style="display: inline-block; overflow: hidden; box-sizing: border-box;"></div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
